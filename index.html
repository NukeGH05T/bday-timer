<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD :)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    
</head>
<body>
    <h1>Guess who was born after</h1>
    <div class="countdown-container">
        <div class="countdown-element days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-element mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-element secs-c">
            <p class="big-text" id="secs">0</p>
            <span>secs</span>
        </div>
    </div>
    <div class="comp">Jokes aside, have a wonderful 2022</div>
    <embed src="hbd.mp3" width="180" height="90" loop="false" autostart="false" hidden="true" />
</body>
</html>
